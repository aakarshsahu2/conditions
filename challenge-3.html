<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Else If Example</h2>

    <script>
        var role = "admin";
        if (role == "teacher") {
            document.write("The Role is <b>Teacher</b>");
        }
        else if (role == "admin") {
            document.write("The Role is <b>Admin</b>");
        }
        else if (role == "student") {
            document.write("The Role is <b>Student</b>");
        } else {
            document.write("The Role is <b>UnknownRole</b>");
        }
    </script>
</body>

</html>
